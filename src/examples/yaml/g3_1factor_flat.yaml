- typename: "DiffFusion.SimpleModel"
  constructor: "simple_model"
  alias: "md/G3"
  models:
    - "{md/USD}"
    - "{md/EUR}"
    - "{md/GBP}"
    - "{md/EUR-USD}"
    - "{md/GBP-USD}"
