# Configs
- alias: "config/simulation"
  simulation_times:
    start: 0.0
    step: 1.0
    stop: 10.0
  n_paths: 8192
  with_progress_bar: true
  seed: 42
  path_interpolation: true
- alias: "config/instruments"
  seed: 123456
  obs_times:
    start: 0.0
    step: 1.0
    stop: 10.0
  with_progress_bar: true
  discount_curve_key: ""
  swap_types:
    - USD
    - EUR
    - GBP
    - EUR-USD
    - GBP-USD
    - EUR6M-USD3M
  USD:
    type: VANILLA
    discount_curve_key: USD:SOFR
    fx_key: nothing
    min_maturity: 1.0
    max_maturity: 10.0
    min_notional: 1.0e+7
    max_notional: 1.0e+8
    fixed_leg:
      coupons_per_year: 4
      min_rate: 0.01
      max_rate: 0.04
    float_leg:
      coupon_type: COMPOUNDED
      coupons_per_year: 4
      forward_curve_key: USD:SOFR
      fixing_key: USD:SOFR
  EUR:
    type: VANILLA
    discount_curve_key: EUR:XCCY
    fx_key: EUR-USD
    min_maturity: 1.0
    max_maturity: 10.0
    min_notional: 1.0e+7
    max_notional: 1.0e+8
    fixed_leg:
      coupons_per_year: 1
      min_rate: 0.01
      max_rate: 0.04
    float_leg:
      coupon_type: SIMPLE
      coupons_per_year: 2
      forward_curve_key: EUR:EURIBOR6M
      fixing_key: EUR:EURIBOR6M
  GBP:
    type: VANILLA
    discount_curve_key: GBP:XCCY
    fx_key: GBP-USD
    min_maturity: 1.0
    max_maturity: 10.0
    min_notional: 1.0e+7
    max_notional: 1.0e+8
    fixed_leg:
      coupons_per_year: 4
      min_rate: 0.01
      max_rate: 0.04
    float_leg:
      coupon_type: COMPOUNDED
      coupons_per_year: 4
      forward_curve_key: GBP:SONIA
      fixing_key: GBP:SONIA
  EUR-USD:
    type: BASIS-MTM
    min_maturity: 1.0
    max_maturity: 10.0
    min_notional: 1.0e+7
    max_notional: 1.0e+8
    dom_leg:
      coupon_type: COMPOUNDED
      coupons_per_year: 4
      forward_curve_key: USD:SOFR
      fixing_key: USD:SOFR
      #
      discount_curve_key: USD:SOFR
      fx_key: nothing
    for_leg:
      coupon_type: COMPOUNDED
      coupons_per_year: 4
      forward_curve_key: EUR:ESTR
      fixing_key: EUR:ESTR
      min_spread: 0.01
      max_spread: 0.03
      #
      discount_curve_key: EUR:XCCY
      fx_key: EUR-USD
  GBP-USD:
    type: BASIS-MTM
    min_maturity: 1.0
    max_maturity: 10.0
    min_notional: 1.0e+7
    max_notional: 1.0e+8
    dom_leg:
      coupon_type: COMPOUNDED
      coupons_per_year: 4
      forward_curve_key: USD:SOFR
      fixing_key: USD:SOFR
      #
      discount_curve_key: USD:SOFR
      fx_key: nothing
    for_leg:
      coupon_type: COMPOUNDED
      coupons_per_year: 4
      forward_curve_key: GBP:SONIA
      fixing_key: GBP:SONIA
      min_spread: 0.01
      max_spread: 0.03
      #
      discount_curve_key: GBP:XCCY
      fx_key: GBP-USD
  EUR6M-USD3M:
    type: BASIS-MTM
    min_maturity: 1.0
    max_maturity: 10.0
    min_notional: 1.0e+7
    max_notional: 1.0e+8
    dom_leg:
      coupon_type: SIMPLE
      coupons_per_year: 4
      forward_curve_key: USD:LIB3M
      fixing_key: USD:LIB3M
      #
      discount_curve_key: USD:SOFR
      fx_key: nothing
    for_leg:
      coupon_type: SIMPLE
      coupons_per_year: 2
      forward_curve_key: EUR:EURIBOR6M
      fixing_key: EUR:EURIBOR6M
      min_spread: 0.01
      max_spread: 0.03
      #
      discount_curve_key: EUR:XCCY
      fx_key: EUR-USD
