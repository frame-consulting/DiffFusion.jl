    constructor: "flat_parameter"
    alias: ""
    value: 0.0
  chi:
    typename: "DiffFusion.BackwardFlatParameter"
    constructor: "flat_parameter"
    alias: ""
    value: 0.03
  sigma_f:
    typename: "DiffFusion.BackwardFlatVolatility"
    constructor: "flat_volatility"
